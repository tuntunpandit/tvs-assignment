<div class="min-vh-100 bg-secondary">
    <div class="header">
        <div class="container">
            <div class="align-items-center d-flex justify-content-between c-logo">
                <a class="navbar-brand company-logo" href="#">
                    <img src="assets/images/tvs-logo.png" alt="TVS Logo">
                </a>
            </div>
        </div>
    </div>
    <div class="login-wrapper">
        <div class="container">
            <div class="card login-card">
                <div class="card-body">
                    <h2 class="login-header d-inline-block">Login</h2>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-3">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" formControlName="username" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Username is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" formControlName="password" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button [disabled]="loading" class="btn btn-primary mt-3">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Login
                            </button>
                        </div>

                        <div class="box mt-3 bg-info d-inline-block">
                            <code>
                            "username":"test",
                            "password":"123456"
                            </code>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
