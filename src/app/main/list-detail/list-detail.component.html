<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <div class="card main-card">
                <div class="card-header bg-info d-flex align-items-center justify-content-between">
                    <h3 class="card-title">All Users Data</h3>
                    <div class="input-group search-wrapper">
                        <input type="text" class="form-control" placeholder="search.." aria-label="search"
                            aria-describedby="search-box" #search (keyup)="filterData(search.value)">
                        <div class="input-group-prepend h-100">
                            <button class="input-group-text btn btn-secondary" id="search-btn">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div class="d-flex justify-content-center align-items-center spinner-div" *ngIf="showSpinner">
                        <i class="fa fa-spinner fa-spin"></i>
                    </div>
                    <div class="table-responsive" *ngIf="!showSpinner">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th scope="col">S.No</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Place</th>
                                    <th scope="col">Joining Date</th>
                                    <th scope="col">Salary</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let list of listData; let i = index">
                                    <th scope="row">{{i+1}}</th>
                                    <td>{{list.name}}</td>
                                    <td>{{list.role}}</td>
                                    <td>{{list.place}}</td>
                                    <td>{{list.date}}</td>
                                    <td>{{list.salary}}</td>
                                    <td>
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-primary"
                                                (click)="viewDetails(list)">View
                                                <i class="fa fa-eye"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="card mt-4 mb-4">
                <div class="card-header bg-info">
                    <h3 class="card-title">Salary Chart</h3>
                </div>
                <div class="card-body bg-white">
                    <div class="salary-chart" style="height: 400px;">
                        <canvas baseChart [datasets]="userChartData" [labels]="userChartLabels"
                            [legend]="userChartLegend" [chartType]="userChartType" [options]="userChartOptions">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
